<!-- aside widget -->
<div class="aside">
    <h3 class="aside-title">Filter by Category</h3>
    <ul class="list-links">
        {% for cat in category %}
        <li><a href="{% url 'category_product' cat.id cat.slug %}">{{cat.title}}</a></li>
        {% endfor %}
    </ul>
</div>
<!-- /aside widget -->


<!-- aside widget -->
<div class="aside">
    <h3 class="aside-title">Top Rated Product</h3>
    {% for product in random_product %}
    <!-- widget product -->
    <div class="product product-widget">
        <div class="product-thumb">
            <img src="{{product.image.url}}" alt="">
        </div>
        <div class="product-body">
            <h2 class="productTitle"><a href="{% url 'product_details' product.id product.slug %}">{{product.title}}</a>
            </h2>
            <h3 class="product-price">Tk. {{product.price}} <del class="product-old-price">Tk.
                    {{product.old_price}}</del></h3>
            <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o empty"></i>
            </div>
        </div>
    </div>
    <!-- /widget product -->
    {% endfor %}


</div>
<!-- /aside widget -->
